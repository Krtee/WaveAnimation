<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="node_modules/paper/dist/paper-full.min.js" type="text/javascript"></script>
    <!-- Define inlined JavaScript -->

</head>
<body>
<canvas id="myCanvas" resize="true"></canvas>
<h1>Hello</h1>
<img src="assets/022008LunaEclispe6401.gif" class="fred">

<script type="text/javascript">
    var img = document.querySelector('.fred')

    function loaded() {
        var paper = document.createElement("script")
        paper.setAttribute('src',"js/paper.js");
        paper.setAttribute('type',"text/paperscript");
        paper.setAttribute('canvas','myCanvas');
        document.body.appendChild(paper);
    }

    if (img.complete) {
        loaded()
    } else {
        img.addEventListener('load', loaded)
        img.addEventListener('error', function() {
            alert('error')
        })
    }
</script>

</body>
</html>
